<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
        margin: 0;
      }

      .tabs {
        display: flex;
        background: #fff;
        border-bottom: 1px solid #ddd;
      }

      .tab {
        flex: 1;
        padding: 12px 16px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #666;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }

      .tab.active {
        color: #007bff;
        border-bottom-color: #007bff;
        background: #f8f9fa;
      }

      .tab:hover:not(.active) {
        color: #333;
        background: #f0f0f0;
      }

      .tab-content {
        padding: 20px;
      }

      .tab-pane {
        display: none;
      }

      .tab-pane.active {
        display: block;
      }

      h3 {
        margin: 0 0 15px 0;
        color: #333;
        font-size: 16px;
        font-weight: 600;
      }

      .snooze-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .snooze-btn {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .snooze-btn:hover {
        background: #f0f0f0;
        border-color: #007bff;
      }

      .snooze-btn:active {
        transform: translateY(1px);
      }

      .shortcut {
        color: #666;
        font-size: 12px;
        font-weight: 500;
      }

      .custom-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .date-picker {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .date-picker input[type='datetime-local'] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .recurring-section {
        margin-top: 15px;
      }

      .recurring-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .recurring-row {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      select,
      input[type='time'] {
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
      }

      .action-btn {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }

      .action-btn:hover {
        background: #0056b3;
      }

      .action-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }

      .section-header {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      /* History Tab Styles */
      .history-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .history-item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        position: relative;
        transition: all 0.2s;
      }

      .history-item:hover {
        border-color: #007bff;
        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
      }

      .history-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 6px;
      }

      .history-item-title {
        font-weight: 500;
        color: #333;
        font-size: 14px;
        cursor: pointer;
        flex: 1;
        margin-right: 10px;
        text-decoration: none;
      }

      .history-item-title:hover {
        color: #007bff;
      }

      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: background 0.2s;
      }

      .remove-btn:hover {
        background: #c82333;
      }

      .history-item-url {
        color: #666;
        font-size: 12px;
        margin-bottom: 6px;
        word-break: break-all;
      }

      .history-item-time {
        color: #007bff;
        font-size: 12px;
        font-weight: 500;
      }

      .history-item-recurring {
        color: #28a745;
        font-size: 11px;
        font-weight: 500;
        margin-top: 4px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .empty-state-text {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .empty-state-subtext {
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active" data-tab="snooze">Snooze</div>
      <div class="tab" data-tab="history">History</div>
    </div>

    <div class="tab-content">
      <div class="tab-pane active" id="snooze-tab">
        <h3>Snooze Tabby</h3>

        <div class="snooze-options">
          <div class="snooze-btn" id="snooze-4-hours">
            <span>In 4 hours</span>
            <span class="shortcut">‚áß‚å•1</span>
          </div>

          <div class="snooze-btn" id="snooze-tomorrow-9am">
            <span>Tomorrow 9AM</span>
            <span class="shortcut">‚áß‚å•2</span>
          </div>

          <div class="snooze-btn" id="snooze-one-month">
            <span>In one month</span>
            <span class="shortcut">‚áß‚å•3</span>
          </div>
        </div>

        <div class="custom-section">
          <div class="section-header">Pick Date</div>
          <div class="date-picker">
            <input type="datetime-local" id="custom-date" />
            <button class="action-btn" id="schedule-custom">Schedule</button>
          </div>
        </div>

        <div class="recurring-section">
          <div class="section-header">Recurring</div>
          <div class="recurring-options">
            <div class="recurring-row">
              <select id="recurring-type">
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
              <input type="time" id="recurring-time" value="09:00" />
            </div>
            <button class="action-btn" id="schedule-recurring">Set Recurring</button>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="history-tab">
        <h3>Snooze History</h3>
        <div class="history-list" id="history-list">
          <!-- History items will be populated here -->
        </div>
        <div class="empty-state" id="empty-state">
          <div class="empty-state-icon">üò¥</div>
          <div class="empty-state-text">No snoozed tabs</div>
          <div class="empty-state-subtext">Tabs you snooze will appear here</div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
